
<div class="container" ng-repeat="hello in person">
    <div class="row">
        <div class=""col-md-6>
            <div class="panel panel-primary">
                <div class="panel-body"><img class='img' ng-src= "{{ hello.imgpath}}"></div>
                <div class="panel-footer">{{ hello.firstname}}{{hello.lastname}}></div>


            </div>

        </div>

    </div>
</div>
